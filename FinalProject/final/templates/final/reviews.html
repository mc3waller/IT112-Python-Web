{% extends 'base.html' %}
{% block content %}
<h2>Reviews</h2>
<ul>
    {% for r in review_list %}
        <li><a href="{% url 'reviewdetails' id=r.id %}"><b>{{ r.ReviewTitle }}</b></a> - <i>{{ r.GameScore }}/5</i></li>
    {% endfor %}
</ul>
<a href="{% url 'addreview' %}">Write a review</a>
<br />
See a review for a game outside of our catalogue? Add it <a href="{% url 'addgame' %}">here</a>!
{% endblock %}
